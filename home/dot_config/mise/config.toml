#:schema https://mise.jdx.dev/schema/mise.json

[tools]
# When specifying multiple versions, dependabot will only update the first version.

# Languages
python = ["3.14.2", "3.12.10", "3.11.12"]
java = "25"
uv = "latest"
go = "1.25.5"
node = "25.2.1"
bun = "latest"
deno = "2.6.0"
tenv = "latest"
ruby = ["3.4", "3.3"]

# tools
awscli = "2.32.16"
watchexec = "latest"

# tools with Backends
"cargo:cargo-binstall" = "latest"
"cargo:difftastic" = "latest"
"cargo:similarity-py" = "latest"
"cargo:similarity-rs" = "latest"
"cargo:similarity-ts" = "latest"
"cargo:zellij" = "latest"
"go:github.com/codesenberg/bombardier" = "latest"
"go:github.com/google/osv-scanner/v2/cmd/osv-scanner" = "latest"
"go:github.com/skanehira/rtty" = "latest"
"go:github.com/sushichan044/memo-cli/cmd/memo" = "latest"
"go:github.com/x-motemen/gore/cmd/gore" = "latest"
"go:github.com/ycd/dstp/cmd/dstp" = "latest"
"go:golang.org/x/tools/gopls" = "latest"
"npm:@aku11i/phantom" = "latest"
"npm:@antfu/ni" = "latest"
"npm:@ccusage/codex" = "latest"
"npm:@eslint/config-inspector" = "latest"
"npm:@getgrit/cli" = "latest"
"npm:@hono/cli" = "latest"
"npm:@github/copilot" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@modelcontextprotocol/inspector" = "latest"
"npm:@napi-rs/cli" = "latest"
"npm:@openai/codex" = "latest"
"npm:@typespec/compiler" = "latest"
"npm:ccsay" = "latest"
"npm:ccusage" = "latest"
"npm:corepack" = "latest"
"npm:degit" = "latest"
"npm:difit" = "latest"
"npm:every-ts" = "latest"
"npm:git-cz" = "latest"
"npm:hereby" = "latest"
"npm:nrph" = "latest"
"npm:npkill" = "latest"
"npm:pnpm" = "latest"
"npm:pr-auto-ready" = "latest"
"npm:release-please" = "latest"
"npm:repomix" = "latest"
"npm:sfw" = "latest"
"npm:tsx" = "latest"
"pipx:SuperClaude" = "latest"
"pipx:markitdown" = { version = "latest", extras = "all" }
"pipx:yq" = "latest"
"pipx:git+https://github.com/github/spec-kit.git" = "latest"
"pipx:docling" = "latest"
"pipx:plamo-translate" = { version = "latest", uvx_args = "-p 3.13", os = ["macos"]}

[alias]
tenv = "asdf:https://github.com/tofuutils/asdf-tenv"

[settings]
experimental = true
idiomatic_version_file_enable_tools = [
    # see: https://github.com/jdx/mise/tree/866ae1ba0c9483357072541dd575203d5034c231/src/plugins/core and search for `idiomatic_file`
    "bun",
    "deno",
    "go",
    "java",
    "node",
    "python",
    "ruby",
    "rust",
    "swift",
    "terraform",
    "zig",
]
trusted_config_paths = [
    "~/workspace/github.com/sushichan044"
]

[settings.pipx]
uvx = true

[settings.python]
default_packages_file = "~/.config/mise/.default-python-packages"
venv_stdlib = true
uv_venv_auto = true
