#:schema https://mise.jdx.dev/schema/mise.json

[tools]
# When specifying multiple versions, dependabot will only update the first version.

# Languages
python = ["3.14.3", "3.12.10", "3.11.12"]
java = "25"
uv = "latest"
go = "1.25.7"
node = "25.6.0"
bun = "latest"
deno = "latest"
tenv = "latest"
ruby = ["4.0.1", "3.4.8", "3.3.10"]

# tools
watchexec = "latest"

# LSP
"github:atusy/treesitter-ls" = "latest"
"github:withered-magic/starpls" = "latest"
"go:golang.org/x/tools/gopls" = "latest"
"npm:@herb-tools/language-server" = "latest"
"npm:typescript-language-server" = "latest"
"npm:typescript" = "latest"
"npm:pyright" = "latest"

# AI tools
"cargo:octorus" = "latest"
"github:openai/codex" = { version = "latest", bin = "codex" }
"npm:@ccusage/codex" = "latest"
"npm:@github/copilot" = "latest"
"npm:@modelcontextprotocol/inspector" = "latest"
"npm:@playwright/cli" = "latest"
"npm:@playwright/mcp" = "latest"
"npm:agent-browser" = { version = "latest", postinstall = "agent-browser install" }
"npm:ccusage" = "latest"
"claude" = "latest"
"opencode" = "latest"

# tools with Backends
"cargo:cargo-binstall" = "latest"
"cargo:cargo-clean-all" = "latest"
"cargo:cargo-features-manager" = "latest"
"cargo:rust-script" = "latest"
"cargo:difftastic" = "latest"
"cargo:kdlfmt" = "latest"
"cargo:pitchfork-cli" = "latest" # https://pitchfork.jdx.dev/
"github:k1LoW/deck" = "latest"
"github:k1LoW/git-wt" = "latest"
"github:sushichan044/sidetable" = "latest"
"go:github.com/codesenberg/bombardier" = "latest"
"go:github.com/google/osv-scanner/v2/cmd/osv-scanner" = "latest"
"go:github.com/sushichan044/memo-cli/cmd/memo" = "latest"
"go:github.com/x-motemen/gore/cmd/gore" = "latest"
"npm:@antfu/ni" = "latest"
"npm:@antfu/nip" = "latest"
"npm:@eslint/config-inspector" = "latest"
"npm:@hono/cli" = "latest"
"npm:@napi-rs/cli" = "latest"
"npm:@typespec/compiler" = "latest"
"npm:corepack" = { version = "latest", postinstall = "corepack enable && corepack disable pnpm" }
"npm:degit" = "latest"
"npm:difit" = "latest"
"npm:every-ts" = "latest"
"npm:git-cz" = "latest"
"npm:hereby" = "latest"
"npm:lighthouse" = "latest"
"npm:localflare" = "latest"
"npm:npkill" = "latest"
"npm:pr-auto-ready" = "latest"
"npm:release-please" = "latest"
"npm:tsx" = "latest"
"pipx:yq" = "latest"
"pipx:docling" = "latest"
"pipx:plamo-translate" = { version = "latest", uvx_args = "-p 3.13", os = ["macos"] }

[tool_alias]
tenv = "asdf:https://github.com/tofuutils/asdf-tenv"

[env]
SHARP_IGNORE_GLOBAL_LIBVIPS = "1" # we installed vips via brew, but use pre-compiled sharp by default when `npm install sharp`

[settings]
experimental = true
idiomatic_version_file_enable_tools = [
  # see: https://github.com/jdx/mise/tree/866ae1ba0c9483357072541dd575203d5034c231/src/plugins/core and search for `idiomatic_file`
  "bun",
  "deno",
  "go",
  "java",
  "node",
  "python",
  "ruby",
  "rust",
  "swift",
  "terraform",
  "zig",
]
trusted_config_paths = ["~/workspace/github.com/sushichan044"]

[settings.npm]
package_manager = "bun"

[settings.pipx]
uvx = true

[settings.python]
venv_stdlib = true
uv_venv_auto = true

[settings.ruby]
compile = true
