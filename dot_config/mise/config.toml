#:schema https://mise.jdx.dev/schema/mise.json

[tools]
python = ["3.13.3", "3.12.10", "3.11.12"]
awscli = "2.27.2"
java = "21"
uv = "latest"
go = "1.24.2"
node = "22.15.0"
bun = "latest"
deno = "2.2.12"
tenv = "latest"
watchexec = "latest"
ruby = ["3.4", "3.3"]
"npm:@typespec/compiler" = "latest"
"npm:corepack" = "latest"
"npm:pnpm" = "latest"
"npm:@antfu/ni" = "latest"

[alias]
tenv = "asdf:https://github.com/tofuutils/asdf-tenv"

[settings]
experimental = true
idiomatic_version_file_enable_tools = ["python", "go", "node", "ruby", "deno", "bun"]

[settings.python]
venv_stdlib = true
